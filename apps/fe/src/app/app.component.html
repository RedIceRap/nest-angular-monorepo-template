<app-mat-drawer></app-mat-drawer>

<ng-container
  *ngIf="{ openedModals: sharedService.openedModals$ | async } as o"
>
  <app-login *ngIf="o.openedModals?.includes(eModalName.Login)"></app-login>
  <app-signup *ngIf="o.openedModals?.includes(eModalName.Signup)"></app-signup>
</ng-container>
<app-snack-bar></app-snack-bar>
